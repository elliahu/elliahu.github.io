      url: about
      weight: 2
    
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 4
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 5


    - identifier: search
      name: Search
      url: /search
      weight: 7
    

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search


markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
