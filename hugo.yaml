baseURL: 'https://matejelias.cz/'
languageCode: 'en-us'
title: 'Matej Elias'
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  description: "Porftolio and personal blog of Matej Elias"
  keywords: [Blog, Portfolio, Graphics, Programming, IT, Research, Vulkan]
  author: Me


  homeInfoParams:
